		<script>
			$.ajax({
				type:"get",
				url:"json/department.json",
				dataType:"json",
				success:function(arr){
					var html1="";
					for(var i in arr)
					{
						html1+='<option>'+arr[i].depart+'</option>';
					}
					$('.phoneBookInputLeft option').after(html1);
				},
				error:function(a,b,c)
				{
					alert("请稍后重试");
				}
			});
			$('.phoneBookInputLeftfalse input').focus(function(){
				var inputVal=$.trim($(this).val());
				if(inputVal=="请输入姓名/手机/职位")
				{
					$(this).val('');
				}
			});
			$('.phoneBookInputLeftfalse input').blur(function(){
				var inputVal=$.trim($(this).val());
				if(inputVal=="")
				{
					$(this).val('请输入姓名/手机/职位');
				}
			});
			$('select').eq(0).change(function(){
				var peopleVar=$(this).val();
				$(this).parent().find('span').text(peopleVar);
			});
			$.ajax({
				type:"get",
				url:"json/phoneInfor.json",
				dataType:"json",
				success:function(arr){
					var html="";
					for(var i in arr)
					{
						if(i%2==0)
						{
							html+='<tr><td>'+arr[i].name+'</td><td>'+arr[i].nameOther+'</td><td>'+arr[i].sex+'</td><td>'+arr[i].depart+'</td><td>'+arr[i].job+'</td><td>'+arr[i].phone+'</td>';
							html+='<td>'+arr[i].phoneMain+'</td><td>'+arr[i].QQNum+'</td></tr>';
						}
						else
						{
							html+='<tr style="background: #f7f8f9;"><td>'+arr[i].name+'</td><td>'+arr[i].nameOther+'</td><td>'+arr[i].sex+'</td><td>'+arr[i].depart+'</td><td>'+arr[i].job+'</td><td>'+arr[i].phone+'</td>';
							html+='<td>'+arr[i].phoneMain+'</td><td>'+arr[i].QQNum+'</td></tr>';
						}
					}
					$('.PhoneBookMain tbody').after(html);
				},
				error:function(a,b,c)
				{
					alert("请稍后重试");
				}
			});
